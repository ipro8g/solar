<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>. : : Bootstrap Carousel : : .</title>
    <link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
    
  </head>
  <body><center>
  
  <div id="car1">
  
  <div id="cusCarousel" class="carousel slide" data-ride="carousel">
  
   <!-- Indicators -->
  <ol class="carousel-indicators">
	<li data-target="#cusCarousel" data-slide-to="0" class="active"></li>  
	<li data-target="#cusCarousel" data-slide-to="1"></li>
	<li data-target="#cusCarousel" data-slide-to="2"></li>
	<li data-target="#cusCarousel" data-slide-to="3"></li>
	
  </ol>
  
 <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
	<div class="carousel-item active">
		<img src="https://i.imgur.com/XD4vSri.jpg"  width="900" height="600">
		<div class="carousel-caption"><h2>In The Milky Way Galaxy</h2>
		</div>
	</div>
	<div class="carousel-item">
		<img src="https://i.imgur.com/zReqKJ2.jpg" width="900" height="600">
		<div class="carousel-caption"><h2>There is a Star</h2>
		</div>
	</div>
	<div class="carousel-item">
		<img src="https://i.imgur.com/LkpAsPO.jpg"  width="900" height="600">
		<div class="carousel-caption"><h2>That Reigns Our Space</h2>
		</div>
	</div>
	<div class="carousel-item">
		<img src="https://i.imgur.com/JbaeOC0.jpg"  width="900" height="600">
		<div class="carousel-caption"><h2>Its The Sun</h2>
		</div>
	</div>
  </div>

<!-- Controls -->
	<a class="left carousel-control" href="#cusCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>


	<a class="right carousel-control" href="#cusCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
	
	</div>
	
</div>
   
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
